site_name: Lazuline's Project Wiki (W.I.P)
site_url: https://wiki.lazuline.xyz
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    #- navigation.footer
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 


        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
  #- git-committers:
  #    repository: lazul1ne/wiki.lazuline.xyz
  #    branch: main
repo_url: https://github.com/lazul1ne/wiki.lazuline.xyz
repo_name: lazul1ne/wiki.lazuline.xyz
